<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
    <title>Income Calculator</title>
    
</head>
<body>
    <h1 class="text-center p-3  text-lg title">Income Calculator</h1>
    <section>
        <div class="container">
            <div class="row gx-5 mb-5 p-3"> 
                <!-- image of income section -->
                <div class="col-12 col-md-6 image-part"> 
                    <img class="img-fluid" src="images/navbharat-times.webp" alt=""> 
                </div>

                <!-- Calculation of income section -->
                <div class="col-12 col-md-6 calculation-part  pt-2 pb-5 ps-5"> 
                    <h2 class="text-center mb-4 "> Income</h2> 
                    <div class="row">
                        <div class="col-3"> <h4 class="">Income: </h4> </div>
                        <div class="col-9"> <input class="" type="text"> </div>
                    </div>
                    <div class="row mt-4 ">
                        <h2 class="text-center mb-4"> Expenses</h2> 
                        <div class="col-3"> <h4 class="">Food: </h4> </div>
                        <div class="col-9"> <input class="" type="text"> </div>
                        <div class="col-3"> <h4 class="">Rent: </h4> </div>
                        <div class="col-9"> <input class="" type="text"> </div>
                        <div class="col-3"> <h4 class="">Clothes: </h4> </div>
                        <div class="col-9"> <input class="" type="text"> </div> 
                    </div>

                    <!-- Expenses calculator button -->
                    <button type="button" class="btn btn-warning btn-lg mt-3  px-5">Calculate</button>
                    
                    <!-- Expenses result -->
                    <div class=" mt-4 mb-5">
                        <h4 class="mb-2"> Totall Expenses: <span>5000</span></h4>
                        <h4 class="mb-2"> Balance: <span>5000</span></h4>
                    </div>

                    <!-- Saving part -->
                    <div class="row mt-4 gx-5">
                        <div class="col-2"> <h4 class="mb-2"> Save: </h4> </div>
                        <div class="col-4"> <input class="mb-2" type="text"> </div>
                        <div class="col-1"> <h4 class="text-center mb-2 "> % </h4> </div>
                        <div class="col-5"> <button type="button" class="btn btn-warning btn-md px-5 mb-2"> Save </button> </div>
                    </div>

                    <!-- <div class="row mt-4 ">
                        <div class="col-3"> <h4 class="">Saving Amount: </h4> </div>
                        <div class="col-9"> <h4 class="">5000 </h4> </div>
                        <div class="col-3"> <h4 class="">Remaining Balance: </h4> </div>
                        <div class="col-9"> <h4 class="">2000 </h4> </div>
                    </div> -->
                    <div class="mt-2">
                        <h4> Saving amount: <span>5000</span></h4>
                    </div>    
                   
                </div>
            </div>     
        </div>
    </section>









    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</body>
</html>
